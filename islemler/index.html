<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/6a28faa957.js" crossorigin="anonymous"></script>
    <title>İşlemler</title>
</head>

<body>
    <div class="deger_alma">
        <input type="number" id="x" placeholder="Bir sayi giriniz" />
        <input type="number" id="y" placeholder="Bir sayi giriniz" />
    </div>
    <div class="islemler">
        <div>
            <button id="topla">Topla</button>
            <span id="toplam_x"></span>
            <span id="toplam_operator"></span>
            <span id="toplam_y"></span>
            <span id="toplam_esit"></span>
            <span id="toplam_sonuc"></span>
        </div>
        <div>
            <button id="cikar">Çıkar</button>
            <span id="cikar_x"></span>
            <span id="cikar_operator"></span>
            <span id="cikar_y"></span>
            <span id="cikar_esit"></span>
            <span id="cikar_sonuc"></span>
        </div>
        <div>
            <button id="carp">Çarp</button>
            <span id="carp_x"></span>
            <span id="carp_operator"></span>
            <span id="carp_y"></span>
            <span id="carp_esit"></span>
            <span id="carp_sonuc"></span>
        </div>
        <div>
            <button id="bol">Böl</button>
            <span id="bol_x"></span>
            <span id="bol_operator"></span>
            <span id="bol_y"></span>
            <span id="bol_esit"></span>
            <span id="bol_sonuc"></span>
        </div>
        <div>
            <button id="mod">Mod Al</button>
            <span id="mod_x"></span>
            <span id="mod_operator"></span>
            <span id="mod_y"></span>
            <span id="mod_esit"></span>
            <span id="mod_sonuc"></span>
        </div>
    </div>
    <div class="temizle">
       <a href="index.html"> <i class="fa-solid fa-trash"></i></a>
    </div>
    <script src="script.js"></script>
</body>

</html>
